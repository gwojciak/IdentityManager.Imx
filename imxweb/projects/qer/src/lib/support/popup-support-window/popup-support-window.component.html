

<div *ngIf="filtersLoaded | async">

<div>
    <li *ngFor = "let release of _ReleasesData">
            <h2>{{ release.title }} <small>{{ release.name }}</small></h2>
            <h3><small>{{release.date}}</small></h3>
            <a href="{{ release.url }}">More details here</a>
    </li>
</div>


<button (click)=closeWindow()>Close</button>

</div>
